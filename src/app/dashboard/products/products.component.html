
<div class="navCont">
  <div class="homeCont">
    <button class="home" (click)="onHome()">Home</button>
  </div>
  <div class="catCont">
    
  </div>
  <div class="searchCont">
    
  </div>
  <div class="iconCW">
    
    <button
      mat-icon-button
      class="example-icon navIcons"
      aria-label="Example icon-button with share icon"
      (click)="inCart()"
    >
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    </div>
</div>
<div class="container">
 
  <div *ngFor="let item of Data | keyvalue" >
    <mat-card class="example-card"> 
      <div class="card-icon">
       
      </div>   
      <div class="card-image">
        
        <img
          mat-card-image
          [(src)]="Data[item.key].Image.token1"
         
        />

       
        
      </div>
      <mat-card-content>
        <mat-card-header class="card-context">
          <mat-card-title class="description">{{Data[item.key].Name}}</mat-card-title>
          
          <mat-card-subtitle style="font-weight: bold"
            >Price: Rs {{Data[item.key].Price}}</mat-card-subtitle
          >
        </mat-card-header>
       
      </mat-card-content>
      <div class="card-button" >
        <button mat-button class="card-button" (click)="addtoCart(item.key)">MOVE TO CART</button>
      </div>
    </mat-card>
  </div>
  
  
  
  </div>
